services:
  builder:
    build:
      context: builder
      dockerfile: Dockerfile
      args:
        OPENWRT_RELEASE: ${OPENWRT_RELEASE}
        TARGET: ${TARGET}
        SUBTARGET: ${SUBTARGET}
    command: ["/work/build-image.sh"]      # запустит сам скрипт
    environment:
      OPENWRT_RELEASE: ${OPENWRT_RELEASE}
      TARGET: ${TARGET}
      SUBTARGET: ${SUBTARGET}
      PROFILE: ${PROFILE}
      ROOTFS_SIZE: ${ROOTFS_SIZE}
      JOBS: ${JOBS:-$(nproc)}
    volumes:
      - ./packages.txt:/work/packages.txt:ro
      - ./output:/work/output
